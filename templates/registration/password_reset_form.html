{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset password{% endblock %}

{% block main %}
<div  class="card">
<div  class="card-body">
<h4  class="card-title">Forgot your password? Enter your email in the form below and we'll send you instructions for creating a new one.</h4>
<form  method="post">
{% csrf_token %}
<input  type="hidden"  name="next"  value="{{ next }}">
{{ form|crispy }}

<button  type="submit"  class="btn btn-primary btn-block">Reset</button>
</form>
</div>
</div>
{% endblock %}
