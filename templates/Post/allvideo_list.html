{% extends 'index.html' %}

{% block post %}

    <!-- feature_post start-->
    <section class="all_post section_padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        {% for post in page_obj %}
                        <div class="col-lg-6 col-sm-6">
                            <div class="single_post post_1">
                                <div class="single_post_img">
                        <a data-fancybox data-width="740" data-height="360" href="https://www.youtube.com/watch?v={{ post.link }}">
                            <img class="card-img-top img-fluid" src="https://img.youtube.com/vi/{{ post.link }}/mqdefault.jpg" />
                        </a>
{#                                    <iframe width="560" height="315" src="https://www.youtube.com/embed/REAezgoBJsY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyro#}
                                </div>
                                <div class="single_post_text text-center">
                                                            <a data-fancybox data-width="740" data-height="360" href="https://www.youtube.com/watch?v={{ post.link }}"><h4>{{ post.title}}</h4></a>
                                    <p>Posted on {{ post.date}}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                            <div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number }}</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>


        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
            </div>

{#                                </li>#}
{#                            </ul>#}
{#                        </nav>#}
{#                    </div>#}
                </div>
            </div>
        </div>
    </section>

{% endblock post %}
